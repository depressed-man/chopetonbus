<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Horaires Bus TBM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1>Prochains Bus TBM</h1>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('aller', this)">Aller</button>
        <button class="tab" onclick="switchTab('retour', this)">Retour</button>
    </div>

    <div class="content">

        <!-- ALLER -->
        <div id="aller-content">
            <div class="bus-stop">
                <div class="bus-stop-header">
                    <div class="line-number">51</div>
                    <div class="stop-name">Mérignac Centre</div>
                    <button class="refresh-btn" onclick="refreshStop('51-merignac')">⟳</button>
                </div>
                <div id="bus-51-merignac"><div class="loading">⏳ Chargement…</div></div>
            </div>

            <div class="bus-stop">
                <div class="bus-stop-header">
                    <div class="line-number line-30">30</div>
                    <div class="stop-name">Avenue du Truc</div>
                    <button class="refresh-btn" onclick="refreshStop('30-truc')">⟳</button>
                </div>
                <div id="bus-30-truc"><div class="loading">⏳ Chargement…</div></div>
            </div>
        </div>

        <!-- RETOUR -->
        <div id="retour-content" class="hidden">
            <div class="bus-stop">
                <div class="bus-stop-header">
                    <div class="line-number">51</div>
                    <div class="stop-name">Dassault</div>
                    <button class="refresh-btn" onclick="refreshStop('51-dassault')">⟳</button>
                </div>
                <div id="bus-51-dassault"><div class="loading">⏳ Chargement…</div></div>
            </div>

            <div class="bus-stop">
                <div class="bus-stop-header">
                    <div class="line-number line-30">30</div>
                    <div class="stop-name">5 Chemin</div>
                    <button class="refresh-btn" onclick="refreshStop('30-chemin')">⟳</button>
                </div>
                <div id="bus-30-chemin"><div class="loading">⏳ Chargement…</div></div>
            </div>
        </div>

        <div id="last-update" class="last-update"></div>

    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
